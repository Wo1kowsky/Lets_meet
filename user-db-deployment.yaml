apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose --file docker-compose.yml convert
    kompose.version: 1.21.0 ()
  creationTimestamp: null
  labels:
    io.kompose.service: user-db
  name: user-db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: user-db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose --file docker-compose.yml convert
        kompose.version: 1.21.0 ()
      creationTimestamp: null
      labels:
        io.kompose.service: user-db
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: user_db_dev
        - name: POSTGRES_PASSWORD
          value: user_password
        - name: POSTGRES_USER
          value: user_user
        image: postgres:12.1-alpine
        imagePullPolicy: ""
        name: user-db
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data/
          name: postgres-data-user
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: postgres-data-user
        persistentVolumeClaim:
          claimName: postgres-data-user
status: {}
